<!DOCTYPE html>
<html lang="en">



<head>
    <meta charset="UTF-8">
    <meta name=" " content="width=device-width, initial-scale=1.0">

    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <form method="post" name="form" id="form">
        <span class="title-form">This is new form</span>
        <div class="name">
            <label for="name">name: </label>
            <input type="text" name="name" placeholder="enter name here">
        </div>

        <div class="password">
            <label for="password">Password: </label>
                <input type="password" name="password" placeholder="enter password here">
        </div>
        
        <div class="form_radio">
            <span class="form_radio-span">Gender:</span>

            <label class="form_radio-label" for="male">male: </label>
            <input type="radio" name="gender" id="male">

            <label class="form_radio-label" for="female">female: </label>
            <input type="radio" name="gender" id="female">

        </div>
        <input type="submit" onclick="start_form(document.getElementById('form'))" name="button_submit" class="button_submit" value="send">
    </form>
    <div class="message">Enter Data</div>
    <div class="message_error"></div>
    <div class="data"></div>
</body>
